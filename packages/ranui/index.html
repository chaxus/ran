<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.ts" type="module"></script>
</head>

<body>
    <h1>Hello RanUi</h1>
    <div style="margin-bottom:20px;">
        <div>按钮</div>
        <r-button type="primary"><span slot="r-btn_content">主要按钮</span></r-button>
        <r-button type="warning"><span slot="r-btn_content">警告按钮</span></r-button>
        <r-button type="default"><span slot="r-btn_content">默认按钮</span></r-button>
        <r-button type="default" disabled="true"><span slot="r-btn_content">disable按钮</span></r-button>
        <div>输入框</div>
        <r-input label="user"></r-input>
        <div>图片</div>
        <span>加载失败</span>
        <r-img src=""></r-img>
        <div>表单</div>
        <!-- <iframe name="hidden" style="display:none;"></iframe> -->
        <form id="form">
            <fieldset>
                <legend>Choose your favorite monster</legend>

                <input type="radio" id="kraken" name="monster" value="K">
                <label for="kraken">Kraken</label><br>

                <input type="radio" id="sasquatch" name="monster" value="S">
                <label for="sasquatch">Sasquatch</label><br>

                <input type="radio" id="mothman" name="monster" value="M" />
                <label for="mothman">Mothman</label>
                <button type="submit">提交按钮</button>
            </fieldset>
        </form>
    </div>
    <script>
        const form = document.getElementById('form')
        const onFinish = (e) => {
            e.preventDefault()
            const jsonData = {}
            const formData = new FormData(form)
            formData.forEach((value, key) => {
                if (!jsonData[key]) {
                    jsonData[key] = formData.getAll(key).length > 1 ? formData.getAll(key) : formData.get(key);
                }
            });
            console.log('e---->', jsonData);
        }
        form.addEventListener('submit', onFinish)
    </script>
</body>

</html>
