<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="data:;" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ranui</title>
    <script src="./index.ts" type="module"></script>
  </head>
  <body>
    <h1>Hello RanUI</h1>
    <h2>Button</h2>
    <r-button type="primary">主要按钮</r-button>
    <r-button type="warning" effect="false">警告按钮</r-button>
    <r-button type="default" icon="user" sheet=".btn { width: 100px; }"
      >默认按钮</r-button
    >
    <r-button type="primary" disabled>disable按钮</r-button>
    <h2>Icon</h2>
    <r-icon name="home" size="40" color="#1E90FF"></r-icon>
    <r-icon name="close-circle-fill" size="40" color="rgba(0,0,0,.1)"></r-icon>
    <r-icon name="loading" size="40" color="#1E90FF" spin></r-icon>
    <h2>Tab</h2>
    <r-tabs type="text">
      <r-tab label="重名" icon="home">tab1</r-tab>
      <r-tab label="tab2">tab2</r-tab>
      <r-tab label="tab3">tab3</r-tab>
      <r-tab label="重名" key="a" disabled>11111</r-tab>
      <r-tab label="tab5" icon="home" r-key="aaa">22222</r-tab>
      <r-tab label="tab6" ranKey="10">33333</r-tab>
      <r-tab label="tab7">22222</r-tab>
      <r-tab label="tab7777777">77777</r-tab>
    </r-tabs>
    <h2>Input</h2>
    <div
      style="
        width: 40%;
        height: 200px;
        display: flex;
        flex-flow: column;
        justify-content: space-around;
      "
    >
      <r-input label="user"></r-input>
      <r-input icon="home" status="warning" disabled></r-input>
    </div>
    <h2>Preview</h2>
    <r-button type="primary" onclick="uploadFile"
      >choose file to preview</r-button
    >
    <r-preview id="preview"></r-preview>
    <script>
      const inputDom = document.getElementById('input2')
      const uploadFile = () => {
        const preview = document.getElementById('preview')
        const uploadFile = document.createElement('input')
        uploadFile.setAttribute('type', 'file')
        uploadFile.click()
        uploadFile.onchange = (e) => {
          const { files = [] } = uploadFile
          if (files.length > 0) {
            preview.setAttribute('src', '')
            const file = files[0]
            const url = URL.createObjectURL(file)
            preview.setAttribute('src', url)
          }
        }
      }
    </script>
    <h2>message</h2>
    <r-button onclick="message.info('这是一条提示 info')">信息提示</r-button>
    <r-button onclick="message.warning('这是一条提示 warning')"
      >警告提示</r-button
    >
    <r-button onclick="message.error('这是一条提示 error')">错误提示</r-button>
    <r-button onclick="message.success('这是一条提示 success')"
      >成功提示</r-button
    >
    <r-button onclick="message.toast('这是一条提示 toast')">成功提示</r-button>
    <h2>雷达图</h2>
    <r-radar style="width:300px;height:300px;display: block;" fillColor="red" strokeColor="blue" colorPolygon="green" colorLine="blue" abilitys='[{"abilityName":"生命","scoreRate":"10","backgroundColor":"red","fontSize":"30","fontColor":"blue"},{"abilityName":"攻击","scoreRate":"90"},{"abilityName":"防御","scoreRate":"20"},{"abilityName":"元素精通","scoreRate":"50"},{"abilityName":"暴击率","scoreRate":"80"},{"abilityName":"暴击伤害","scoreRate":"50"}]'></r-radar>
  </body>
</html>
