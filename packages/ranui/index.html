<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="data:;" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ranui</title>
    <script src="./index.ts" type="module"></script>
  </head>
  <body>
    <h1>Hello RanUI</h1>
    <h2>Button</h2>
    <r-button
      type="primary"
      onclick="window.Toast('fdsafds');console.log('fdsafsad')"
      >主要按钮</r-button
    >
    <r-button type="warning" effect="false">警告按钮</r-button>
    <r-button type="default" icon="user" sheet=".btn { width: 100px; }"
      >默认按钮</r-button
    >
    <r-button type="primary" disabled>disable按钮</r-button>
    <h2>Icon</h2>
    <r-icon name="home" size="40" color="#1E90FF"></r-icon>
    <r-icon name="close-circle-fill" size="40" color="rgba(0,0,0,.1)"></r-icon>
    <r-icon name="loading" size="40" color="#1E90FF" spin></r-icon>
    <h2>Tab</h2>
    <r-tabs type="text">
      <r-tab label="tab1" icon="home">11111</r-tab>
      <r-tab label="tab2">22222</r-tab>
      <r-tab label="tab3">33333</r-tab>
      <r-tab label="tab1" key="a" disabled>11111</r-tab>
      <r-tab label="tab2" icon="home" r-key="aaa">22222</r-tab>
      <r-tab label="tab3" ranKey="10">33333</r-tab>
      <r-tab label="tab2">22222</r-tab>
      <r-tab label="tab7777777">77777</r-tab>
    </r-tabs>
    <h2>Input</h2>
    <div
      style="
        width: 40%;
        height: 200px;
        display: flex;
        flex-flow: column;
        justify-content: space-around;
      "
    >
      <r-input label="user"></r-input>
      <r-input id="input2" icon="account" status="error" onChange="changeInput(this.value)"></r-input>
      <input oninput="changeInput"></input>
      <r-input icon="home" status="warning" disabled></r-input>
    </div>
    <h2>Preview</h2>
    <r-button type="primary" onclick="uploadFile()">choose file to preview</r-button
    >
    <r-preview id="preview"></r-preview>
    <script>
      const inputDom = document.getElementById('input2')
      function changeInput(e){
        console.log('e--->',e)
      }
      // inputDom.addEventListener("change", changeInput);
      
      const uploadFile = () => {
        const preview = document.getElementById('preview')
        const uploadFile = document.createElement('input')
        uploadFile.setAttribute('type', 'file')
        uploadFile.click()
        uploadFile.onchange = (e) => {
          const { files = [] } = uploadFile
          if (files.length > 0) {
            preview.setAttribute('src', '')
            const file = files[0]
            const url = URL.createObjectURL(file)
            preview.setAttribute('src', url)
          }
        }
      }
    </script>
    <h2>message</h2>
    <r-button onclick="message.info('这是一条提示 info')">信息提示</r-button>
    <r-button onclick="message.warning('这是一条提示 warning')"
      >警告提示</r-button
    >
    <r-button onclick="message.error('这是一条提示 error')">错误提示</r-button>
    <r-button onclick="message.success('这是一条提示 success')"
      >成功提示</r-button
    >
    <r-button onclick="message.toast('这是一条提示 toast')">成功提示</r-button>
  </body>
</html>
